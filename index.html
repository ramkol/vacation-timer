<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vacation Countdown</h1>
        <div id="timer">
            <div><span id="days">0</span> Days</div>
            <div><span id="hours">0</span> Hours</div>
            <div><span id="minutes">0</span> Minutes</div>
            <div><span id="seconds">0</span> Seconds</div>
        </div>
        <div class="extra-info">
            <div>Time Passed: <span id="time-passed">0 hours, 0 minutes</span></div>
            <div>Time Remaining: <span id="time-remaining">0 hours, 0 minutes</span></div>
            <div>Percentage Passed: <span id="percentage">0%</span></div>
        </div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <p id="vacation-status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
